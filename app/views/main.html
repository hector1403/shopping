<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">Shopping</h3>
</div>

<div class="jumbotron">
  <h2><span class="glyphicon glyphicon-camera"></span>Camera Shopping !</h2>
</div>

<div ng-controller="MainCtrl">
    <nav class="navbar navbar-default" role="navigation">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" ng-model="searchText">
                    </div>
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> Search</button>
                </form>
            </div>
    </nav>
    <pagination total-items="cameras.cameras.length" num-pages="noOfPages" items-per-page="entryLimit" page="currentPage"></pagination>

    <div ng-repeat="camera in cameras.cameras | startFrom:(currentPage-1)*entryLimit | limitTo: entryLimit" class="nav-divider">
    <div>
        <input type="checkbox"
               checklist-model="selectedProducts.products"
               checklist-value="camera"
               checklist-max-selected="5">

            <span class="table-hover">{{ camera.name }}</span>
            <br/>
        </div>
        <br/><br/>
    </div>

</div>

<div class="footer">
  <p>&copy;All Rights Reserved</p>
</div>
