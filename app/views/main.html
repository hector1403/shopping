<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">Shopping</h3>
</div>

<div class="jumbotron">
  <h2><span class="glyphicon glyphicon-camera"></span>Camera Shopping !</h2>
</div>

<div ng-controller="MainCtrl">
    <div style="height: 40px; padding-bottom: 80px">
        <span class="btn btn-default" ng-repeat="item in selectedProducts.products">{{ item.name }}</span>
        <div ng-show="isLimitReached()" class="alert-danger">You can only compare {{selectedProducts.products.length}} items at one time !!</div>
    </div>
    <div ng-repeat="camera in cameras.cameras" class="nav-divider">
    <div>
        <input type="checkbox"
               checklist-model="selectedProducts.products"
                   checklist-value="camera" checklist-max-selected="5">

            <span class="table-hover">{{ camera.name}}</span>
            <br/>
        </div>
        <br/><br/>
    </div>

</div>

<div class="footer">
  <p>&copy;All Rights Reserved</p>
</div>
